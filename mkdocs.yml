site_name: Know Thyself Replication
repo_url: https://github.com/juandavidvargas19/Know_Thyself_Replication/

markdown_extensions:
  - admonition
  - codehilite
  - markdown_include.include

theme:
  name: "material"

extra_css:
  - custom.css

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_source: false

